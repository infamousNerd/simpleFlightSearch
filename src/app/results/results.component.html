<mat-card>
  <mat-card-header>
    <mat-card-title>Flights</mat-card-title>
    <mat-card-subtitle>Based on {{category}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p class="text-center" *ngIf="!length">Oops! We got nothing for that search.</p>
    <mat-nav-list>
      <a mat-list-item class="row" *ngFor="let flight of flights" (click)="passFlight(flight)">
        <div class="col-md-2"><span><mat-icon>airplanemode_active</mat-icon></span>{{flight.flightNumber}}</div>
        <div class="col-md-2">{{flight.origin}}</div>
        <div class="col-md-2">{{flight.destination}}</div> 
        <div class="col-md-3">{{flight.status}}</div>
        <div class="col-md-3">Full Detail<span><mat-icon>arrow_forward_ios</mat-icon></span></div>
      </a>
    </mat-nav-list>
  </mat-card-content>
</mat-card>
